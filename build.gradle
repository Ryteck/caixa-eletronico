plugins {
    id 'java'
}

group 'com.ryteck'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.jfoenix:jfoenix:8.0.8'
    implementation 'com.google.code.gson:gson:2.8.5'
}


